# jitsi-meet coturn config. Do not modify this line
lt-cred-mech
use-auth-secret
static-auth-secret=__COTURN_PWD__
realm=__DOMAIN__
cert=/etc/yunohost/certs/__DOMAIN__/crt.pem
pkey=/etc/yunohost/certs/__DOMAIN__/key.pem

no-tcp
tls-listening-port=__PORT_COTURN_TLS__
alt-tls-listening-port=__PORT_COTURN_ALT_TLS__
external-ip=__PUBLIC_IPV4____PRIVATE_IPV4__
external-ip=__PUBLIC_IPV6__
